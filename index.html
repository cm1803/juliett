<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NATO Disambiguator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">NATO Disambiguator</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="https://github.com/cm1803/juliett">Click Here to View Repo</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="card mt-5">
                <div class="card-header">
                    <h1 class="text-center">NATO Disambiguator</h1>
                    <p class="text-center">This web app will provide you with the NATO spelling of a word if you input the word so that you can more effectively communicate.</p>
                </div>
                <div class="card-body">
                    <input type="text" id="inputWord" class="form-control mb-3" placeholder="Enter your word">
                    <button id="submitBtn" class="btn btn-primary mb-3">Submit</button>
                    <button id="clearBtn" class="btn btn-secondary mb-3">Clear</button>
                    <div class="form-check form-switch mb-3">
                        <input class="form-check-input" type="checkbox" id="kebabCaseToggle">
                        <label class="form-check-label" for="kebabCaseToggle">Kebab Case</label>
                    </div>
                    <div class="form-check form-switch mb-3">
                        <input class="form-check-input" type="checkbox" id="civilianToggle">
                        <label class="form-check-label" for="civilianToggle">Civilian</label>
                    </div>
                    <ul id="resultList" class="list-group">
                        <!-- Results will be displayed here -->
                    </ul>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container mt-5">
            <nav class="navbar fixed-bottom navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">NATO Disambiguator</a>
                    <span class="navbar-text">Claire Mitchell</span>
                    <a class="navbar-brand" href="https://github.com/cm1803/juliett">Click Here to View Repo</a>
                </div>
            </nav>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
